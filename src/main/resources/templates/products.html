<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="../assets/img/logos/favicon.png">
    <title th:uText="#{label.module.customer}"></title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="./assets/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="./assets/vendors/themify-icons/css/themify-icons.css" rel="stylesheet" />
    <!-- PLUGINS STYLES-->
    <link href="./assets/vendors/DataTables/datatables.min.css" rel="stylesheet" />
    <!-- THEME STYLES-->
    <link href="assets/css/main.min.css" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
</head>

<body class="fixed-navbar">
    <div class="page-wrapper">
        <!-- START HEADER-->
        
        <!-- END HEADER-->
        <!-- START SIDEBAR-->
<!--       <div th:replace="::header"></div>
 -->            
      <th:block th:include="/view/header"></th:block>
      <th:block th:include="/view/page_sidebar"></th:block>
        <!-- END SIDEBAR-->
        <div class="content-wrapper">
            <!-- START PAGE CONTENT-->
            <div class="page-heading">
                <h1 class="page-title" th:uText="#{label.module.product}"></h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="index"><i class="la la-home font-20"></i></a>
                    </li>
                    <li class="breadcrumb-item" th:uText="#{label.module.product}"></li>
                </ol>
            </div>
            <div class="page-content fade-in-up">
                <div class="ibox">
                    <div class="ibox-head">
                        <div class="ibox-title" th:uText="#{label.module.product}"></div>
                        <div>
                        <a th:href="@{product-add}" class="btn btn-info" th:uText="#{view.button.add}" ></a>
                        </div>
                    </div>
                    <div class="ibox-body">
                        <table class="table table-striped table-bordered table-hover" id="example-table" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th th:uText="#{label.view.product.product_id}"></th>
                                    <th th:uText="#{label.view.product.name}"></th>
                                    <th th:uText="#{label.view.product.description}"></th>
                                    <th th:uText="#{label.view.product.price}"></th>
                                    <th th:uText="#{label.view.product.image}"></th>
                                    <th th:uText="#{label.view.product.createDate}"></th>
                                    <th th:uText="#{label.view.product.active}"></th>
                            
                                </tr>
                            </thead>
<!--                             <tfoot>
                                <tr>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Office</th>
                                    <th>Age</th>
                                    <th>Start date</th>
                                    <th>Salary</th>
                                </tr>
                            </tfoot> -->
                            <tbody>
					          <tr th:each="product : ${products}">
					                <td th:text="${product.product_id}"></td>
					                <td th:text="${product.name}"></td>
					                <td th:text="${product.description}"></td>
					                <td th:text="${product.price}"></td>
					                <td><img th:src="@{${'/product/display/'+ product.id}}" 
                						class="card img-fluid" style="width:300px" alt=""/></td>
                					<td th:text="${#dates.format({product.createDate}, 'dd-MM-yyyy')}"/></td>
					                <td th:text="${product.address}"></td>
					                <td>
					                	<a th:href="@{product-edit/{id}(id=${product.id})}" class="btn btn-warning" 
					                	th:uText="#{view.button.edit}"></a> 
					                	<a th:href="@{product/{id}(id=${product.id})}" class="btn btn-danger" 
					                	th:uText="#{view.button.delete}"></a>
					                </td>
					            </tr>
                            </tbody>
					                                        
                        </table>
                    </div>
                </div>
                
            <!-- END PAGE CONTENT-->
             <th:block th:include="/view/footer"></th:block>

    <!-- END THEME CONFIG PANEL-->
    <!-- BEGIN PAGA BACKDROPS-->
    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
    <!-- END PAGA BACKDROPS-->
    <!-- CORE PLUGINS-->
    <script src="./assets/vendors/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/vendors/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="./assets/vendors/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./assets/vendors/metisMenu/dist/metisMenu.min.js" type="text/javascript"></script>
    <script src="./assets/vendors/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <!-- PAGE LEVEL PLUGINS-->
    <script src="./assets/vendors/DataTables/datatables.min.js" type="text/javascript"></script>
    <!-- CORE SCRIPTS-->
    <script src="assets/js/app.min.js" type="text/javascript"></script>
    <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript">
        $(function() {
            $('#example-table').DataTable({
                pageLength: 10,
                "language": {
                    "error.sZeroRecords": /*[[#{sZeroRecords}]]*/"No matching records found"
                },
                "Tìm kiếm": {"Tìm kiếm": "tìm kiếm"},
                //"ajax": './assets/demo/data/table_data.json',
                /*"columns": [
               
                	{ "data": "name" },
                    { "data": "office" },
                    { "data": "extn" },
                    { "data": "start_date" },
                    { "data": "salary" }
                ]*/
            });
        })
    </script>
</body>

</html>
